<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Writer Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
    <style>
        .agent-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-gray-50" x-data="appState()">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <h1 class="text-2xl font-bold text-gray-900">ğŸ“š AI Book Writer Studio</h1>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-6 py-6 grid grid-cols-3 gap-6">
        <div class="col-span-2 space-y-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">ğŸ“ Project Setup</h2>
                <div class="space-y-4">
                    <input type="text" x-model="project.name" placeholder="Project Name"
                           class="w-full px-3 py-2 border rounded">
                    <button @click="startWorkflow()"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded">
                        ğŸš€ Start Workflow
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">âš™ï¸ Progress</h2>
                <div class="mb-4">
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-600 h-2 rounded-full"
                             :style="`width: ${workflow.progress}%`"></div>
                    </div>
                </div>
                <div class="space-y-2 max-h-64 overflow-y-auto">
                    <template x-for="msg in workflow.output">
                        <div class="text-sm p-2 bg-gray-50 rounded" x-text="msg.message"></div>
                    </template>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">ğŸ§  Knowledge Base</h2>
                <div class="space-y-3">
                    <div class="flex justify-between p-3 bg-purple-50 rounded">
                        <span>Characters</span>
                        <span class="font-bold" x-text="ragStats.characters"></span>
                    </div>
                    <div class="flex justify-between p-3 bg-blue-50 rounded">
                        <span>Locations</span>
                        <span class="font-bold" x-text="ragStats.locations"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appState() {
            return {
                project: { name: 'My Novel' },
                workflow: { status: 'idle', progress: 0, output: [] },
                ragStats: {{ rag_stats | tojson }},

                async startWorkflow() {
                    await fetch('/api/workflow/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ project: this.project })
                    });

                    const es = new EventSource('/api/workflow/stream');
                    es.addEventListener('status', (e) => {
                        const data = JSON.parse(e.data);
                        this.workflow.progress = data.progress;
                    });
                    es.addEventListener('progress', (e) => {
                        this.workflow.output.push(JSON.parse(e.data));
                    });
                }
            }
        }
    </script>
</body>
</html>
